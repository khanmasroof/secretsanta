<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Santa's Crash - Don't Drink and Drive</title>

<style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    overflow: hidden;
    font-family: Arial, sans-serif;
}

/* ================= Scene ================= */
.scene {
    width: 100vw;
    height: 100vh;
    position: relative;
    background: linear-gradient(to bottom, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
}

/* ================= Snow ================= */
.snow {
    position: absolute;
    inset: 0;
    pointer-events: none;
    background-image:
        radial-gradient(2px 2px at 20px 30px, #fff 50%, transparent 51%),
        radial-gradient(2px 2px at 120px 80px, #fff 50%, transparent 51%),
        radial-gradient(1.5px 1.5px at 250px 150px, #fff 50%, transparent 51%),
        radial-gradient(1.5px 1.5px at 350px 60px, #fff 50%, transparent 51%),
        radial-gradient(2px 2px at 450px 120px, #fff 50%, transparent 51%);
    background-size: 500px 500px;
    animation: snowFall 8s linear infinite;
    opacity: 0.85;
    z-index: 3;
}

@keyframes snowFall {
    from { background-position: 0 -500px; }
    to { background-position: 0 500px; }
}

/* ================= Cart ================= */
.cart {
    position: absolute;
    left: 10%;
    bottom: 18vh;
    width: 200px;
    height: 150px;
    background: url('https://k21academy.com/wp-content/uploads/2025/12/cart.png') center/cover;
    transform-origin: center;
    z-index: 10;
    animation:
        driveAndCrash 4s ease-in forwards,
        hideCart 0.8s ease-out 4.3s forwards;
}

/* ================= Impact ================= */
.impact {
    position: absolute;
    right: 18%;
    bottom: 26vh;
    width: 150px;
    height: 150px;
    background: radial-gradient(circle,
        rgba(255,255,0,0.8) 0%,
        rgba(255,165,0,0.6) 30%,
        transparent 70%);
    border-radius: 50%;
    opacity: 0;
    animation: showImpact 0.5s ease-out 3.5s forwards;
    z-index: 20;
}

/* ================= Gift ================= */
.gift {
    position: absolute;
    width: 900px;
    height: 300px;
    background: url('https://k21academy.com/wp-content/uploads/2025/12/san-1.png') center/contain no-repeat;
    opacity: 0;
    transform-origin: center;
    z-index: 15;
}

.gift1 {
    left: 50%;
    transform: translateX(-50%);
    animation: flyGiftBig 3.5s ease-out 3.6s forwards;
}

/* ================= Apology ================= */
.apology {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0,0,0,0.9);
    color: #fff;
    padding: 30px;
    border-radius: 15px;
    font-size: 20px;
    text-align: center;
    max-width: 90%;
    opacity: 0;
    animation: showApology 2s ease-in 5s forwards;
    z-index: 100;
}

/* ================= Animations ================= */
@keyframes driveAndCrash {
    0% { left: 10%; transform: scale(1) rotate(0deg); }
    60% { left: 50%; transform: scale(1) rotate(-5deg); }
    85% { left: 68%; transform: scale(1.1) rotate(-10deg); }
    90% { left: 70%; transform: scale(1.3) rotate(-20deg); }
    100% { left: 70%; transform: scale(1.9) rotate(-35deg); }
}

@keyframes hideCart {
    from { opacity: 1; transform: scale(1.9) rotate(-35deg); }
    to { opacity: 0; transform: scale(2.2) rotate(-35deg); }
}

@keyframes flyGiftBig {
    0% {
        bottom: 30vh;
        opacity: 0;
        transform: translateX(-50%) scale(0.4);
    }
    60% {
        bottom: 45vh;
        opacity: 1;
        transform: translateX(-50%) scale(1.2);
    }
    100% {
        bottom: 18vh;
        opacity: 1;
        transform: translateX(-50%) scale(1.8);
    }
}

@keyframes showImpact {
    0% { opacity: 0; transform: scale(0); }
    50% { opacity: 1; transform: scale(1.5); }
    100% { opacity: 0; transform: scale(2); }
}

@keyframes showApology {
    from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
    to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
}

/* ================= MOBILE OPTIMIZATION ================= */
@media (max-width: 768px) {

    .cart {
        width: 130px;
        height: 100px;
        bottom: 15vh;
    }

    .impact {
        width: 100px;
        height: 100px;
        bottom: 22vh;
        right: 12%;
    }

    .gift {
        width: 95vw;
        height: 200px;
    }

    .apology {
        font-size: 16px;
        padding: 20px;
    }
}

@media (max-width: 480px) {

    .cart {
        width: 110px;
        height: 85px;
    }

    .gift {
        height: 180px;
    }

    .apology h2 {
        font-size: 18px;
    }

    .apology p {
        font-size: 14px;
    }
}
</style>
</head>

<body>
<div class="scene">

    <div class="mountains"></div>
    <div class="snow"></div>

    <div class="cart"></div>
    <div class="impact"></div>

    <div class="gift gift1"></div>

    <div class="apology">
        <h2>Santa's Apology</h2>
        <p style="margin-top:15px; line-height:1.6;">
            "Suno [Mukesh], main tumhara gift lekar aa hi raha tha, par airport pe Customs waalo ne pakad liya. Unhe laga gift ke andar üç∫ hai, par usme toh sirf meri garibi thi. Gift abhi bhi lock-up mein hai. So sorry, next year milte hain!
            ."
        </p>
        <p style="margin-top:20px; color:#ffcc00; font-weight:bold;">
           Sorry Next Year
        </p>
    </div>

</div>
</body>
</html>
