<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>K21 Academy | Secret Santa Crash</title>

<style>
:root{
    --gold:#ffd700;
    --red:#d63031;
}

html,body{
    margin:0;
    padding:0;
    width:100%;
    height:100%;
    overflow:hidden;
    font-family:'Segoe UI',Tahoma,sans-serif;
    background:#021d3a;
}

/* Sky */
.sky{
    position:relative;
    width:100vw;
    height:100vh;
    background:linear-gradient(to bottom,#021d3a,#0056b3);
    display:flex;
    align-items:center;
    justify-content:center;
}

/* Plane */
.plane-container{
    position:absolute;
    width:600px;
    height:300px;
    background:url('https://k21academy.com/wp-content/uploads/2025/12/santa-new-2.png')
        no-repeat center/contain;
    animation:fly 12s linear infinite;
    z-index:10;
}

@keyframes fly{
    0%{transform:translateX(-120vw) translateY(40px) scale(.7);}
    50%{transform:translateX(0) translateY(-40px) scale(1);}
    100%{transform:translateX(120vw) translateY(40px) scale(.7);}
}

/* CRASH */
.crash{
    animation:crashFinal 3.2s ease-in forwards;
}

@keyframes crashFinal{
    0%{transform:translate(0,0) rotate(0) scale(1);}
    35%{transform:translate(80px,-40px) rotate(12deg);}
    65%{transform:translate(200px,200px) rotate(-40deg) scale(.9);}
    100%{
        transform:translate(350px,120vh) rotate(-100deg) scale(.2);
        opacity:0;
    }
}

/* UI */
.ui{
    position:absolute;
    bottom:8%;
    text-align:center;
    z-index:20;
}

.banner{
    background:rgba(255,255,255,.1);
    backdrop-filter:blur(10px);
    border:2px solid var(--gold);
    padding:25px 50px;
    border-radius:100px;
}

h1{
    color:#fff;
    margin:0;
    font-size:2.2rem;
}

.accent{
    color:var(--gold);
    font-size:1.1rem;
    letter-spacing:3px;
    text-transform:uppercase;
}

.alert{
    margin-top:15px;
    background:rgba(214,48,49,.85);
    padding:15px 25px;
    border-radius:14px;
    color:#fff;
    font-size:1rem;
}

/* Snow */
#snow{
    position:absolute;
    inset:0;
    pointer-events:none;
    z-index:5;
}
</style>
</head>

<body>
<div class="sky">
    <canvas id="snow"></canvas>

    <div class="plane-container" id="plane"></div>

    <div class="ui">
        <div class="banner">
            <h1 id="headline">Secret Santa is Heading to England! üéÖ‚úàÔ∏è</h1>
            <div class="accent" id="subline">Official K21 Academy Delivery</div>

            <div class="alert" id="alert" style="display:none;">
                ‚ùå Wrong Address Entered<br>
                8 Magnolia Place, Harrow, HA2 6DS<br><br>
                ‚úÖ Correct Address<br>
                4 Hazelcroft, Pinner, Middlesex, HA5 4BZ
            </div>
        </div>
    </div>
</div>

<script>
/* Snow */
const canvas=document.getElementById('snow');
const ctx=canvas.getContext('2d');
let w,h,flakes=[];

function init(){
    w=canvas.width=window.innerWidth;
    h=canvas.height=window.innerHeight;
    flakes=[];
    for(let i=0;i<150;i++){
        flakes.push({
            x:Math.random()*w,
            y:Math.random()*h,
            r:Math.random()*3+1,
            s:Math.random()*2+.5
        });
    }
}
function draw(){
    ctx.clearRect(0,0,w,h);
    ctx.fillStyle='white';
    ctx.beginPath();
    flakes.forEach(f=>{
        ctx.moveTo(f.x,f.y);
        ctx.arc(f.x,f.y,f.r,0,Math.PI*2);
        f.y+=f.s;
        if(f.y>h)f.y=-10;
    });
    ctx.fill();
    requestAnimationFrame(draw);
}
window.addEventListener('resize',init);
init(); draw();

/* STORY */
const plane=document.getElementById('plane');
const alertBox=document.getElementById('alert');
const headline=document.getElementById('headline');
const subline=document.getElementById('subline');

setTimeout(()=>{
    alertBox.style.display='block';
    headline.innerText='Wrong Address Detected üò¨';
    subline.innerText='Santa trusted Google Maps';
},4000);

setTimeout(()=>{
    plane.classList.add('crash');
    headline.innerText='üí• Plane Crashed';
    subline.innerText='No Secret Santa This Year';
    alertBox.style.display='none';
},8500);
</script>
</body>
</html>
