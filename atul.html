<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>K21 Academy | Secret Santa Blast</title>

<style>
:root{
    --gold:#ffd700;
    --red:#d63031;
}

html,body{
    margin:0;
    padding:0;
    width:100%;
    height:100%;
    overflow:hidden;
    font-family:'Segoe UI',Tahoma,sans-serif;
    background:#021d3a;
}

/* SKY */
.sky{
    position:relative;
    width:100vw;
    height:100vh;
    background:linear-gradient(to bottom,#021d3a,#0056b3);
    display:flex;
    align-items:center;
    justify-content:center;
}

/* PLANE */
.plane-container{
    position:absolute;
    width:600px;
    height:300px;
    background:url('https://k21academy.com/wp-content/uploads/2025/12/santa-new-2.png')
        no-repeat center/contain;
    animation:fly 12s linear infinite;
    z-index:10;
}

@keyframes fly{
    0%{transform:translateX(-120vw) translateY(40px) scale(.7);}
    50%{transform:translateX(0) translateY(-40px) scale(1);}
    100%{transform:translateX(120vw) translateY(40px) scale(.7);}
}

/* AIR BLAST */
.crash{
    animation:airBlast 1.8s ease-out forwards;
}

@keyframes airBlast{
    0%{transform:scale(1);opacity:1;filter:brightness(1);}
    30%{transform:scale(1.1) rotate(3deg);filter:brightness(2);}
    60%{transform:scale(1.35) rotate(-4deg);filter:brightness(3);}
    100%{transform:scale(2.4);opacity:0;filter:brightness(6);}
}

/* BLAST RING */
.blast-ring{
    position:absolute;
    width:120px;
    height:120px;
    border:3px solid rgba(255,255,255,.9);
    border-radius:50%;
    opacity:0;
    pointer-events:none;
    z-index:9;
}

.blast{
    animation:shockwave 1s ease-out forwards;
}

@keyframes shockwave{
    0%{transform:scale(.3);opacity:1;}
    100%{transform:scale(6);opacity:0;}
}

/* UI */
.ui{
    position:absolute;
    bottom:8%;
    width:100%;
    text-align:center;
    z-index:20;
}

.banner{
    display:inline-block;
    background:rgba(255,255,255,.1);
    backdrop-filter:blur(10px);
    border:2px solid var(--gold);
    padding:25px 50px;
    border-radius:100px;
}

h1{
    color:#fff;
    margin:0;
    font-size:2.2rem;
}

.accent{
    color:var(--gold);
    font-size:1.1rem;
    letter-spacing:3px;
    text-transform:uppercase;
}

.alert{
    margin-top:15px;
    background:rgba(214,48,49,.85);
    padding:15px 25px;
    border-radius:14px;
    color:#fff;
    font-size:1rem;
    line-height:1.4;
}

/* SNOW */
#snow{
    position:absolute;
    inset:0;
    pointer-events:none;
    z-index:5;
}

/* =========================
   RESPONSIVE FIXES
========================= */

/* Tablets */
@media(max-width:1024px){
    .plane-container{width:420px;height:220px;}
    h1{font-size:1.8rem;}
}

/* Phones */
@media(max-width:768px){
    .sky{
        padding-top:12vh;
        padding-bottom:8vh;
    }

    .plane-container{
        width:300px;
        height:160px;
        top:18%;
    }

    .ui{
        top:55%;
        bottom:auto;
        transform:translateY(-50%);
        padding:0 14px;
    }

    .banner{
        padding:18px 22px;
        border-radius:28px;
    }

    h1{
        font-size:1.4rem;
        line-height:1.3;
    }

    .accent{
        font-size:.85rem;
        letter-spacing:2px;
    }

    .alert{
        font-size:.85rem;
        padding:12px 14px;
    }
}

/* Small phones */
@media(max-width:480px){
    .plane-container{width:240px;height:130px;}
    h1{font-size:1.2rem;}
}

/* Reduced motion */
@media(prefers-reduced-motion:reduce){
    .plane-container{animation:none;}
}
</style>
</head>

<body>
<div class="sky">
    <canvas id="snow"></canvas>

    <div class="plane-container" id="plane"></div>
    <div class="blast-ring" id="blast"></div>

    <div class="ui">
        <div class="banner">
            <h1 id="headline">Secret Santa is Heading to England! üéÖ‚úàÔ∏è</h1>
            <div class="accent" id="subline">Official K21 Academy Delivery</div>

            <div class="alert" id="alert" style="display:none;">
                ‚ùå Wrong Address Entered<br>
                8 Magnolia Place, Harrow, HA2 6DS<br><br>
                ‚úÖ Correct Address<br>
                4 Hazelcroft, Pinner, Middlesex, HA5 4BZ
            </div>
        </div>
    </div>
</div>

<script>
/* Snow */
const canvas=document.getElementById('snow');
const ctx=canvas.getContext('2d');
let w,h,flakes=[];

function init(){
    w=canvas.width=window.innerWidth;
    h=canvas.height=window.innerHeight;
    flakes=[];
    for(let i=0;i<120;i++){
        flakes.push({
            x:Math.random()*w,
            y:Math.random()*h,
            r:Math.random()*3+1,
            s:Math.random()*2+.5
        });
    }
}
function draw(){
    ctx.clearRect(0,0,w,h);
    ctx.fillStyle='white';
    ctx.beginPath();
    flakes.forEach(f=>{
        ctx.moveTo(f.x,f.y);
        ctx.arc(f.x,f.y,f.r,0,Math.PI*2);
        f.y+=f.s;
        if(f.y>h)f.y=-10;
    });
    ctx.fill();
    requestAnimationFrame(draw);
}
window.addEventListener('resize',init);
init();draw();

/* STORY */
const plane=document.getElementById('plane');
const blast=document.getElementById('blast');
const alertBox=document.getElementById('alert');
const headline=document.getElementById('headline');
const subline=document.getElementById('subline');

setTimeout(()=>{
    alertBox.style.display='block';
    headline.innerText='Wrong Address Detected üò¨';
    subline.innerText='Santa trusted Google Maps';
},4000);

setTimeout(()=>{
    plane.classList.add('crash');

    blast.style.left = plane.offsetLeft + plane.offsetWidth/2 + 'px';
    blast.style.top = plane.offsetTop + plane.offsetHeight/2 + 'px';
    blast.classList.add('blast');

    headline.innerText='üí• Plane Blasted Mid-Air';
    subline.innerText='No Secret Santa This Year';
    alertBox.style.display='none';
},8500);
</script>
</body>
</html>
